<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
</head>
	<style>
	body {
		background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
		background-size: 400% 400%;
		animation: gradient 15s ease infinite;
		height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
.bg, .newsletter-bg {
  background-image: url('https://cloud.githubusercontent.com/assets/5318077/10421754/7f084298-70fa-11e5-9291-762467298981.jpg');
  background-repeat: no-repeat;
  background-size: 1080px auto;
}

.bg {
  background-position: center top;
  padding: 100px 300px;
  height: 100vh
}

.wrap {
  position: relative;
}

.newsletter-bg {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 30px;
    margin: 0 auto;
  background-position: center -100px;
  -webkit-filter: blur(7px);
}

.newsletter-text {
    border: 2px solid white;
    padding: 50px;
    margin: 0 auto;
    position: relative;
    max-width: 500px;
    h2 {
      color: white;
      margin-top: 0;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
  }
	</style>
<body>
 <div class="d-flex flex-column justify-content-center w-100 h-100">

	<div class="d-flex flex-column justify-content-center align-items-center">
		<h1 class="fw-light text-white m-0">Yogesh Baghel</h1>
	</div>
	 <div class="bg">
  <div class="wrap">
      <div class="newsletter-bg"></div>  
<div class="newsletter-text">
    <h2>This is the email you are looking for.</h2>
    
    <form action="#">
      <div>
        <label for="name" class="sr-only">Text Input:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="vader@galacticempire.com" />
      </div>


      <div>
        <input type="submit" value="Submit" class="form-control" />
      </div>
    </form>  
  </div>
  
  </div>

</div>

</div>
</div>
</body>
<html>
