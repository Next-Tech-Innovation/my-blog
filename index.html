    @import url('https://fonts.googleapis.com/css?family=Arapey:400i');
 body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


.navigation ul li {
  list-style: none;
  display: inline-block;
}

.navigation {
  display: flex;
  width: 100%;
  justify-content: space-around;
}

.right-nav-links li {
  margin: 30px 10px;
  cursor:pointer;
}

.right-nav-links li:hover {
  text-decoration: underline;
}

.dot::after{
  content: " •";
}


.active-link {
  color: #e89180;
}

.left {
  display: flex;
  justofy-content: space-between;
}

text {
  fill: #e88e80;
  font-size: 0.5rem;
}

.center {
  position: relative;
}

.center svg {
  position: absolute;
  transform: rotate(-50deg);
  top: -72px;
  left: -44px;
}

.left-nav-links li {
  margin: 30px 10px;
  cursor: pointer;
}

.left-nav-links li:hover {
  text-decoration: underline;
}

.social-icons li {
  margin: 30px 3px;
  font-size: 1rem;
}

.border {
  line-height: 20px;
   border-bottom: solid 2px;
}

#arcs div {
  border: 1px solid #e88e80;
  display: inline-block;
  height: 80px;
  width: 80px;
  padding: 0.5em;
  border-radius: 50%;
  border-right-color: transparent;
  border-bottom-color: transparent;
  position: absolute;
  top: 15px;
  left: -22px;
}

.lines {
  height: 5px;
  width: 100px;
  border: 1px solid #e88e80;
  position: absolute;
  top: 65px;
  left: -18px;
  transform: rotate(-45deg);
  border-left: 0px;
  border-right: 0px;
}

.blog-section {
  margin-top: 50px;
 display: flex;
  justify-content: center;
    align-items: center;

.blog-post-container {

}

.illustration {
  position: relative;
}

.illustration img {
  margin-left: 40px;
  width: 340px;
} 

.date {
  padding: 10px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  position: absolute;
  bottom: 0px;
  left: 40px;
  height: 100px;
  width: 25px;
  background: #F8C8C4;
  color:white;
  font-weight: bold;
}

.blog-snippet {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  background: #fff;
  padding: 20px;
}

.tag {
  display: inline;
  width: 40px;
  font-style: italic;
  letter-spacing: 1.5px;
  border-bottom: 10px solid #FDF3F2;
  line-height: 1px;
}

.title {
  font-family: 'Arapey', serif;
  font-size: 2rem;
  letter-spacing: -1px;
  color: #EA9384;
}

.para {
  font-size: .8rem;
}

.para-footer {
  display: flex;
  justify-content: space-between;
}

.comment {
  font-weight: bold;
}

.read-more {
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
}

.read-more:hover {
  text-decoration: underline;
}

hr {
  margin: 30px 30px 0 60px;
  border: 1px solid #e88e80;
  opacity: 0.1;
}

a {
  text-decoration: none;
  color: black;
}

a:active {
  color:black;
}

a:visited {
  color: block;
}

.footer {
  text-align:center;
  margin-top: 60px;
}

.fa-codepen {
  font-size: 2rem;
  opacity: .5;
}
